{% include 'header.html' %}
<style>
    .card {
  height: 450px;
  overflow: hidden;
}

.card-img {
  width: 100%; 
  height: 250px; 
  object-fit: cover; 
}
.scrollable-description {
  max-height: 120px; 
  overflow: auto; 
}
</style>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for item in fruit %}
        <div class="col">
            <div class="card">
                <img class="card-img" src="static/assets/gambar_buah/{{ item . gambar }}" alt="Gambar">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">{{ item . nama }}</h5>
                        <h5 class="card-title" style="color: brown;">Rp.{{ item . harga }}</h5>
                    </div>
                    <div class="scrollable-description">
                        <p class="card-text">
                            {{ item . deskripsi }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</main>
{% include 'footer.html' %}
